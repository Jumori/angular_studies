<hr>

<div class="container"> 
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center text-center">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          class="form-control"
          [(ngModel)]="username"
          >

        <p>{{ username }}</p>

        <button 
          class="btn btn-primary" 
          type="button"
          (click)="handleName()"
          [disabled]="username === '' ? true : false"
          >Reset name</button>
      </div>
    </div>
  </div>
</div>
